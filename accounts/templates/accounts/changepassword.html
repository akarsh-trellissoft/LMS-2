{% load staticfiles %}
<html>
<head>
    <title>Change Password</title>
    <link rel="stylesheet" type="text/css" href="{%static 'css/changepassword.css' %}">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
    <body>
        <nav>
            <section class="nav-container" style="background: white;">
                <aside class="logo">
                    <img src="{% static 'trellis-logo.png' %}" height="65px" weidth="100px">

                </aside>
                    <div class="menu">
                        <ul>
                            <li><a href="{% url 'user' %}">Home</a></li>
                            <li><a href="login.html">Login</a></li>
                        </ul>
                    </div>

            </section>
        </nav>
        <div class="c-box">
            <h1>Change Password</h1>
            <form method="POST" action="">
              {% csrf_token %}
            <!--<p>New Password</p>-->
            <input type="password" name="newpassword" placeholder="New Password" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required >
            <!-- <p>Confirm password</p> -->
            <input type="password" name="confirmpassword" placeholder="Confirm Password"  title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required >
            <br>
            <input type="submit" name="submit" value="Submit">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
            </form>
        </div>
