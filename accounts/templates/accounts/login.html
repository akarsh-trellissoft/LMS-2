{% load staticfiles %}

<html>
<head>
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login1.css' %}">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
    <body>
        <nav>
            <section class="nav-container" style="background: white;">
                <aside class="logo">
                    <img src="{% static 'trellis-logo.png' %}" height="65px" weidth="100px">

                </aside>
                    <div class="menu">
                        <ul>
                            <li><a href="{% url 'home' %}">Home</a></li>
                            <li><a href="{% url 'register' %}">Register</a></li>
                        </ul>
                    </div>

            </section>
        </nav>
        <div class="login-box">
            <h1>Login Here</h1>
            <form method="POST" action ="">
              {% csrf_token %}
            <!--<p>Email</p>-->
            <input type="text" name="username" placeholder="Username" required/>
                        {{form.errors.username}}                    <!-- <p>Email</p> -->
            
            <!-- <p>Password</p> -->
            <input type="password" name="password" placeholder="Password"  title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" />
            <input type="submit" name="submit" value="Login"/>
            <p style="text-align: center;"><a href="{% url 'reset_password' %}"><u>Forgot Password</u></a></p>
            </form>
        </div>
        <div class="footer">
            <p>All rights reserved. Copyright 2020 © TrellisSoft Inc.</p>
            <div class="icons">
               <p> <a href="https://www.facebook.com/TrellisSoftInc/"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
                <a href="https://www.instagram.com/trellissoft/"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                <a href="https://www.linkedin.com/company/trellissoft/"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
                <a href="https://twitter.com/TrellisSoftInc"><i class="fa fa-twitter" aria-hidden="true"></i></a></p>
        </div>
        </div>
        <div style="text-align:center; margin:3em;">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>

    </body>
</html>
