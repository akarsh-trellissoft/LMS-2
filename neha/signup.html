        <div class="r-box">
                <h1>SignUp</h1>
                    <form name="myForm" >
                    <!-- <p>Username</p> -->
                    <input type="text" name="uname" placeholder="Username" required>
                    <!-- <p>Email</p> -->
                    <input type="email" name="mail" placeholder="Email" required>
                    <!-- <p>Password</p> -->
                    <input type="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" >
                    <!-- <p>Confirm Password</p> -->
                    <input type="password" name="cpassword" placeholder="Confirm Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" >
                    <input type="submit" name="submit" value="Register">
                      
                    </form>
