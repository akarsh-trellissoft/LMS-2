<script>
    var myDate = new Date();
    var hrs = myDate.getHours();

    var greet;
    var random;
    var morning = [
     "Each morning we are born again. What we do today is what matters most.",
     "Give every day the chance to become the most beautiful day of your life.",
     "A morning-glory at my window satisfies me more than the metaphysics of books.",
     "Write it on your heart that every day is the best day in the year.",
     "The breeze at dawn has secrets to tell you. Don’t go back to sleep."
      ];
    var afternoon = [

     "",
     "A morning-glory at my window satisfies me more than the metaphysics of books.",
     "Write it on your heart that every day is the best day in the year.",

      ];
    var evening=[
    "The afternoon is not only the middle of the day it is the time to complete our essential task and go ahead in life",

     "Write it on your heart that every day is the best day in the year.",
     "The breeze at dawn has secrets to tell you. Don’t go back to sleep."

    ]


    if (hrs < 12){
        greet = 'Good Morning';
        random = morning[Math.floor(Math.random()*morning.length)];
    }
    else if (hrs >= 12 && hrs <= 17){
        greet = 'Good Afternoon';
        random = afternoon[Math.floor(Math.random()*afternoon.length)];
    }
    else if (hrs >= 17 && hrs <= 24){
        greet = 'Good Evening';
        random = evening[Math.floor(Math.random()*evening.length)];
    }
    document.getElementById('lblGreetings').innerHTML ='<b>' + greet + '</b>........, ';
    document.getElementById('quote').innerHTML ='<b>' + random + '</b> ';
